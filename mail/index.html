<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body class="bg-dark text-light">
        <div class="container">
            <h1 class="text-center">Login</h1>

            <div class="row">
                <div class="col-3">
                    <p class="text-warning fs-3">Inserisci la tua E-mail:</p>
                </div>
                <div class="col-9">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" id="email" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col text-center">
                    <button id="myBtn" type="button" class="btn btn-outline-warning ">></button>
                </div>
            </div>
            
            <div class="row">
                <div class="col text-center my-5">
                    <p id="output"></p>
                </div>
            </div>
        </div>


        <script src="main.js"></script>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
